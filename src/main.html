    <h1>Illinois Drainage Districts Map</h1>

  <div class="info">

  <!-- DIV pour la carte -->
  <div id="map" style="width:600px; height:800px;"></div>

  <div class="options" style="max-width:20em;">
    <h2>Options:</h2>
    <i>Click on the map to select a feature / use the control to look for features by attributes.</i>
    <br/>
    <label><input id="select" type="checkbox" onchange="reset()" /> select/filter</label>
    <ul style="list-style:initial; padding: 0 1em;"></ul>
  </div>
  
  <script type="text/javascript">
     // Layers
 var layers = [
    new ol.layer.Tile({
			title:'terrain-background',
			source: new ol.source.Stamen({ layer: 'terrain' })
		})
  ]


const key = 'iimeX6GcAQ3xmXbKnkPT';



  const layerExDD = new ol.layer.Vector({
  source: new ol.source.Vector({
    url: `https://api.maptiler.com/data/6348a5ac-363f-496e-8c05-ee82da6b7cb2/features.json?key=${key}`,
    format: new ol.format.GeoJSON(),
  }),
  
  style: new ol.style.Style({
    stroke: new ol.style.Stroke({
      color: 'rgba(0, 136, 136, 0.8)',
    }),
    fill: new ol.style.Fill({
      color: 'rgba(0, 136, 136, 0.8)',
    }),
  })

});


  // var usaceLevee = new ol.layer.Vector({
  //     title: 'Leves',
  //     source: new ol.source.Vector({
  //        url: "https://levees.sec.usace.army.mil:443/api-local/leveed-areas?system_id=5105010001&embed=geometry&format=geo",

  //   'stroke-color': 'green',
  //   'fill-color': 'rgba(100,100,100,0.25)',
  // },
         
  //     })
  // });



    // The map



    var map = new ol.Map({
        target: 'map',
        view: new ol.View({
          zoom: 6.5,
          center: [-9905516, 4889264]
        }),
        layers: layers,
      });  

// map.addLayer(drainDistricts)
map.addLayer(layerExDD)
// map.addLayer(usaceLevee)


 // Select  interaction
 var select = new ol.interaction.Select({
    hitTolerance: 5,
    multi: true,
    condition: ol.events.condition.singleClick
  });
  map.addInteraction(select);




console.log("excellent")


  </script>
